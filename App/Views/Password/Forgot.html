{% extends 'base.html' %}

{% block tittle %}Forgot password{% endblock %}

{% block body %}

	<h1>Request password reset</h1>
	
	<form method="post" action="/password/request-reset">
		<div class="form-group">
			<label for="inputEmail">Email address</label>
			<input type="email" id="inputEmail" name="email" placeholder="Email adress" autofocus required class="form-control"/>
		</div>
		
		<button type="submit" class="bnt bnt-default">Send password reset</button>
	</form>
	
{% endblock %}
