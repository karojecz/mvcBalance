{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

        <div class="container mt-5">
		<div class="col-md-5 mx-auto">
    <h1>Log in</h1>
	
    <form   action="/login/create" method="post">

        <div class="form group form-outline mb-4">
            <label class="form-label" for="inputEmail">Email address</label>
            <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}" class="form control" />
        </div>
		
        <div class="form group form-outline mb-4">
		
            <label class="form-label" for="inputPassword">Password</label>
            <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Password" class="form control"/>
			
        </div>
		<div class="row mb-4">
			<div class="col d-flex justify-content-center">
				<div class="form group">
					<label>
						<input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} /> Remember me
					</label>
				</div>
			</div>
			<div class="col">
				<a href="/password/forgot">Forgot password?</a>
			</div>
		</div>
		<div class="row mb-4">
			<button type="submit"  class="btn btn-primary btn-block mb-4">Log in</button>
		</div>
		
		<div class="text-center">
			<p>Not a member? <a href="/signup/new">Register</a></p>
		</div>
		

    </form>
	
</div>
</div>
{% endblock %}
